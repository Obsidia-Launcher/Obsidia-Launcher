<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/Icon.png">
    <title>Download Card & Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            justify-content: center;
            align-items: flex-start;
        }
        .gallery-images img {
            display: block;
            height: auto;
            max-width: 180px;
            max-height: 140px;
            width: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 10px;
            background: #2222;
            transition: transform 0.22s cubic-bezier(.4,2,.6,1), box-shadow 0.22s, filter 0.22s;
            margin: 0 auto;
        }
        .gallery-images img:hover {
            transform: scale(1.045);
            box-shadow: 0 4px 18px 0 rgba(0,0,0,0.16), 0 0 0 3px #fff7, 0 0 10px 2px #fff3;
            filter: brightness(1.13) saturate(1.07);
            z-index: 2;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <div class="card">
        <h1 class="card-title">Download Our App</h1>
        <a href="assets/downloads/app.zip" class="download-btn" download>Download</a>
    </div>
    <section class="info">
        <h2>About Obsidia</h2>
        <p>
            Obsidia is a minecraft launcher currently in development
            that will be able to launch both clients and servers and support
            everything you can think of.
        </p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="assets/gallery/img1.png" alt="Gallery Image 1">
            <img src="assets/gallery/img2.jpg" alt="Gallery Image 2">
            <img src="assets/gallery/img3.jpg" alt="Gallery Image 3">
            <!-- Add more images if needed -->
        </div>
    </section>
    <script>
        // Helper functions for cookies
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        const toggle = document.getElementById('darkModeToggle');

        // On page load, set mode from cookie
        window.addEventListener('DOMContentLoaded', () => {
            const mode = getCookie('theme');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        toggle.onclick = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            setCookie('theme', isDark ? 'dark' : 'light', 365);
        };
    </script>
</body>
</html>
