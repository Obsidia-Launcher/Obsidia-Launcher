<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/Icon.png">
    <title>Download Card & Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
    .gallery-images {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: flex-start;
    }
    .gallery-img {
        display: block;
        max-width: 100%;
        height: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-radius: 10px;
        transition: 
            box-shadow 0.2s cubic-bezier(.4,2,.6,1),
            transform 0.2s cubic-bezier(.4,2,.6,1),
            filter 0.2s cubic-bezier(.4,2,.6,1);
        background: #fff;
        margin: 0;
        object-fit: contain;
        /* Let image take its natural size, but limit max size for layout */
        max-height: 300px;
    }
    .gallery-img:hover {
        box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.12);
        filter: brightness(1.15) saturate(1.1);
        transform: scale(1.07);
        z-index: 2;
    }
    @media (max-width: 700px) {
        .gallery-images {
            gap: 10px;
        }
        .gallery-img {
            max-height: 180px;
        }
    }
    </style>
</head>
<body>
    <button id="darkModeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <div class="card">
        <h1 class="card-title">Download Our App</h1>
        <a href="assets/downloads/app.zip" class="download-btn" download>Download</a>
    </div>
    <section class="info">
        <h2>About Obsidia</h2>
        <p>
            Obsidia is a minecraft launcher currently in development
            that will be able to launch both clients and servers and support
            everything you can think of.
        </p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="assets/gallery/img1.png" alt="Gallery Image 1" class="gallery-img">
            <img src="assets/gallery/img2.jpg" alt="Gallery Image 2" class="gallery-img">
            <img src="assets/gallery/img3.jpg" alt="Gallery Image 3" class="gallery-img">
            <!-- Add more images if needed -->
        </div>
    </section>
    <script>
        // Helper functions for cookies
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        const toggle = document.getElementById('darkModeToggle');

        // On page load, set mode from cookie
        window.addEventListener('DOMContentLoaded', () => {
            const mode = getCookie('theme');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        toggle.onclick = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            setCookie('theme', isDark ? 'dark' : 'light', 365);
        };
    </script>
</body>
</html>
