<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Card & Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <div class="card">
        <h1 class="card-title">Download Our App</h1>
        <a href="assets/downloads/app.zip" class="download-btn" download>Download</a>
    </div>
    <section class="info">
        <h2>About Obsidia</h2>
        <p>
            Obsidia is a platform designed to help you manage your tasks efficiently and creatively. 
            Explore our features and join our community!
        </p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="assets/gallery/img1.jpg" alt="Gallery Image 1">
            <img src="assets/gallery/img2.jpg" alt="Gallery Image 2">
            <img src="assets/gallery/img3.jpg" alt="Gallery Image 3">
            <!-- Add more images if needed -->
        </div>
    </section>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.onclick = () => {
            document.body.classList.toggle('dark-mode');
        };
    </script>
</body>
</html>
