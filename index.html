<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Card & Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <div class="card">
        <h1 class="card-title">Download Our App</h1>
        <a href="assets/downloads/app.zip" class="download-btn" download>Download</a>
    </div>
    <section class="info">
        <h2>About Obsidia</h2>
        <p>
            Obsidia is a minecraft launcher currently in development
            that will be able to launch both clients and servers and support
            everything you can think of.
        </p>
    </section>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="assets/gallery/img1.jpg" alt="Gallery Image 1">
            <img src="assets/gallery/img2.jpg" alt="Gallery Image 2">
            <img src="assets/gallery/img3.jpg" alt="Gallery Image 3">
            <!-- Add more images if needed -->
        </div>
    </section>
    <script>
        // Helper functions for cookies
        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        const toggle = document.getElementById('darkModeToggle');

        // On page load, set mode from cookie
        window.addEventListener('DOMContentLoaded', () => {
            const mode = getCookie('theme');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        toggle.onclick = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            setCookie('theme', isDark ? 'dark' : 'light', 365);
        };
    </script>
</body>
</html>
